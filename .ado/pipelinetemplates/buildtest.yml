parameters:
- name: SolutionName  
  default: ''

jobs:
- job: Build
  pool:
    vmImage: 'windows-latest'
  strategy:
    matrix:     
      2021:
        poolFlag: 2021
  steps:  
  - checkout: self
    submodules: recursive
    clean: true
    fetchDepth: 1
  - task: NuGetToolInstaller@1
    inputs:      
      checkLatest: true
  - task: DownloadSecureFile@1
    name: nconf
    displayName: 'Download Nuget Config'
    inputs:
      secureFile: 'nuget.config'
  - script: |
      echo Moving $(nconf.secureFilePath) to the root directory $(System.DefaultWorkingDirectory)...
      xcopy $(nconf.secureFilePath) $(System.DefaultWorkingDirectory)      
      
  - task: DownloadSecureFile@1
    name: Cert
    displayName: 'Download Certificate'
    inputs:
      secureFile: 'CodeSigning2019.pfx'      
  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: |
        $Secure_String_Pwd = ConvertTo-SecureString "Cedarbarn123" -AsPlainText -Force
        Import-PfxCertificate -FilePath $(Cert.secureFilePath) -CertStoreLocation Cert:\LocalMachine\My -Password $Secure_String_Pwd               
      
  - task: DotNetCoreCLI@2
    inputs:
      command: 'restore'
      projects: '${{ parameters.SolutionName }}.sln'   
      feedsToUse: 'config'
      nugetConfigPath: 'nuget.config'
      verbosityRestore: 'Normal'
      noCache: true   
  
  - task: VSBuild@1
    inputs:
      solution: '${{ parameters.SolutionName }}.sln'
      platform: 'x64'
      configuration: 'Release $(poolFlag)'
      clean: true    
      msbuildArgs: '/p:RunWixToolsOutOfProc=true'

  - task: NuGetCommand@2
    inputs:
      command: 'pack'
      packagesToPack: '**\\*.csproj;!**\\*Tests.csproj;!**\\*BaseProject.csproj'      
      configuration: 'Release $(poolFlag)'
      versioningScheme: 'off'  
      buildProperties: 'Id=$(poolFlag);Platform=x64'        
      
  - publish: $(System.DefaultWorkingDirectory)/bin
    artifact: Build $(poolFlag)

- job: Test
  strategy:
    matrix:     
      2021:
        poolFlag: 2021
  timeoutInMinutes: 10
  dependsOn: Build
  pool:
    name: Autodesk
    demands: Civil3d  -equals $(poolFlag)
  steps:      
  - download: current
    artifact: Build $(poolFlag)
  - task: VisualStudioTestPlatformInstaller@1
    inputs:
      packageFeedSelector: 'nugetOrg'
      versionSelector: 'latestPreRelease'
  - task: VSTest@2
    inputs:
      testSelector: 'testAssemblies'
      testAssemblyVer2: |
        **\*Tests*.dll
        !**\*TestAdapter.dll
        !**\obj\**
      searchFolder: '$(Pipeline.Workspace)'
      uiTests: true
      otherConsoleOptions: '/platform:x64'
