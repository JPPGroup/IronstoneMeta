parameters:
- name: SolutionName  
  default: ''

jobs:
- job: Build
  pool:
    vmImage: 'windows-latest'
  strategy:
    matrix:     
      2021:
        poolFlag: 2021
  steps:  
  - checkout: self
    submodules: recursive
    clean: true
    fetchDepth: 1
  - task: NuGetToolInstaller@1
    inputs:      
      checkLatest: true
  - task: DownloadSecureFile@1
    name: nconf
    displayName: 'Download Nuget Config'
    inputs:
      secureFile: 'nuget.config'
  - script: |
      echo Moving $(nconf.secureFilePath) to the root directory $(System.DefaultWorkingDirectory)...
      xcopy $(nconf.secureFilePath) $(System.DefaultWorkingDirectory)      
      
  - task: DotNetCoreCLI@2
    inputs:
      command: 'restore'
      projects: '${{ parameters.SolutionName }}.sln'   
      feedsToUse: 'config'
      nugetConfigPath: 'nuget.config'
      verbosityRestore: 'Normal'
      noCache: true
  
  - task: DotNetCoreCLI@2
    inputs:
      command: 'clean'
      projects: '${{ parameters.SolutionName }}.sln'         
  
  - task: DotNetCoreCLI@2
    inputs:
      command: 'build'
      projects: '${{ parameters.SolutionName }}.sln'   
      arguments: '--configuration "Release $(poolFlag)" /p:Platform=x64'           

  - task: NuGetCommand@2
    inputs:
      command: 'pack'
      packagesToPack: '${{ parameters.SolutionName }}.sln'      
      configuration: 'Release $(poolFlag)'
      versioningScheme: 'off'  
      buildProperties: 'Id=$(poolFlag)'  
      
  - publish: $(System.DefaultWorkingDirectory)/bin
    artifact: Build $(poolFlag)

- job: Test
  strategy:
    matrix:     
      2021:
        poolFlag: 2021
  timeoutInMinutes: 10
  dependsOn: Build
  pool:
    name: Autodesk
    demands: Civil3d  -equals $(poolFlag)
  steps:      
  - download: current
    artifact: Build $(poolFlag)
  - task: VisualStudioTestPlatformInstaller@1
    inputs:
      packageFeedSelector: 'nugetOrg'
      versionSelector: 'latestPreRelease'
  - task: VSTest@2
    inputs:
      testSelector: 'testAssemblies'
      testAssemblyVer2: |
        **\*Tests*.dll
        !**\*TestAdapter.dll
        !**\obj\**
      searchFolder: '$(Pipeline.Workspace)'
      uiTests: true
      otherConsoleOptions: '/platform:x64'